<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>誰やねん</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
<style>
  body{margin:0;font-family:'Noto Sans JP',sans-serif;background:#fff;color:#111}
  .wrap{max-width:1200px;margin:20px auto;padding:0 16px}
  .title{font-family:'Yusei Magic','Noto Sans JP',sans-serif;font-size:44px;text-align:center;margin-bottom:16px}
  .grid{display:grid;grid-template-columns:1fr auto 1fr;gap:16px;align-items:start}
  .panel{border:2px solid #ccc;border-radius:14px;min-height:380px;padding:12px}
  .panel h2{margin:4px 0 12px;font-size:16px;font-weight:800}
  .chip{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:999px;border:2px solid #ccc;font-size:16px;font-weight:600;cursor:pointer;margin:4px}
  .male{background:#dbeafe}
  .female{background:#ffe4e6}
  .highlight{background:#fef9c3 !important}
  .controls{margin-top:18px;display:flex;flex-direction:column;gap:12px}
  .label-reset{font-size:12px;font-weight:700;padding:6px 10px;border-radius:999px;border:2px solid #111;background:#fff;cursor:pointer}
</style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">誰やねん</h1>
    <div class="grid">
      <section class="panel">
        <h2>・お前やねん</h2>
        <div id="left"></div>
      </section>
      <div class="centerCol">
        <button id="swapBtn">左右を入れ替える</button><br>
        <label><input type="checkbox" id="excludeMale"> 男を除外</label><br>
        <label><input type="checkbox" id="excludeFemale"> 女を除外</label>
      </div>
      <section class="panel">
        <h2>・お前じゃないねん</h2>
        <div id="right"></div>
      </section>
    </div>
    <div class="controls">
      <button id="resetAll" class="label-reset">全てリセット</button>
      <button id="selectAllTeams" class="label-reset">全てのチームを選択</button>
      <div id="teamsRow"></div>
    </div>
  </div>
<script>
const DATA=[
{id:"ishii",label:"石井一馬",team:"EARTH JETS",gender:"男"},
{id:"miura",label:"三浦智博",team:"EARTH JETS",gender:"男"},
{id:"hiro",label:"HIRO柴田",team:"EARTH JETS",gender:"男"},
{id:"aikawa",label:"逢川恵夢",team:"EARTH JETS",gender:"女"},
{id:"sonoda",label:"園田賢",team:"赤坂ドリブンズ",gender:"男"},
{id:"suzuki_ta",label:"鈴木たろう",team:"赤坂ドリブンズ",gender:"男"},
{id:"watanabe",label:"渡辺太",team:"赤坂ドリブンズ",gender:"男"},
{id:"asami",label:"浅見真紀",team:"赤坂ドリブンズ",gender:"女"},
{id:"tojyo",label:"東城りお",team:"BEAST X",gender:"女"} // ← 東城りおはピンク扱い
];
const HIGHLIGHT_SET=new Set(["石井一馬","三浦智博","HIRO柴田","逢川恵夢","永井孝典","阿久津翔太","下石戟"]);
const leftTeams=new Set();const manualRight=new Set();
function render(){}
document.getElementById('resetAll').onclick=()=>{leftTeams.clear();manualRight.clear();render();};
</script>
</body>
</html>
